<div id="home">
    <script src="js/vendor/jquery-3.6.1-compressed.js"></script>
    <script>
        console.info('jQuery loaded')
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        console.info('params loaded')
        $.ajax({
            type:"GET",
            url:'../../admin/messages.html',
            dataType:"html",
            success: function (data){
                console.info('ajax loaded')
                var data = new FormData();
                data.append("data" , data+params.name+','+params.email+','+params.message+';');
                var xhr = (window.XMLHttpRequest) ? new XMLHttpRequest() : new activeXObject("Microsoft.XMLHTTP");
                xhr.open( 'post', '/php/post.php', true );
                console.info('php, xhr loaded')
                xhr.send(data);
                


    }
  });
    </script>
